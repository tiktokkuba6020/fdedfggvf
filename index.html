<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Generator hase≈Ç Roblox</title>
  <link rel="icon" type="image/png" href="favicon.png"> <!-- Ikona strony -->
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    input, button {
      font-size: 1.2em;
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }

    button {
      background-color: white;
      color: black;
      cursor: pointer;
    }

    #password {
      font-size: 1.5em;
      background: #111;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      user-select: all;
    }

    #jumpscare {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: black;
      z-index: 9999;
    }

    #jumpscare img {
      position: absolute;
      top: 50%;
      left: 50%;
      max-width: 100%;
      max-height: 100%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

  <h1>üîê Generator hase≈Ç Roblox</h1>
  <p>Wpisz numer (np. 666)</p>
  <input type="number" id="numberInput" placeholder="np. 123">
  <button id="generateBtn">Generuj has≈Ço</button>
  <div id="password">Tutaj pojawi siƒô has≈Ço</div>

  <div id="jumpscare">
    <img src="jumpscare.gif" alt="BOO!">
    <audio id="scream" src="krzyk.mp3"></audio>
  </div>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const numberInput = document.getElementById('numberInput');
    const passwordEl = document.getElementById('password');
    const jumpscare = document.getElementById('jumpscare');
    const scream = document.getElementById('scream');

    function generatePassword(length = 12) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()';
      let pass = '';
      for (let i = 0; i < length; i++) {
        pass += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return pass;
    }

    generateBtn.addEventListener('click', () => {
      const val = numberInput.value;
      passwordEl.textContent = generatePassword();

      if (val === '666') {
        jumpscare.style.display = 'block';
        scream.play();
        setTimeout(() => {
          jumpscare.style.display = 'none';
        }, 4000);
      }
    });
  </script>

</body>
</html>
